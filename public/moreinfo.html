<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#60695C">
	<meta name="description" content="Get information about your favourite movie, tv-show or actor/actress">
  	<link rel="icon" type="image/x-icon" href="./images/nobg.png">
	<title>More Info</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" type="text/css" href="./moreinfo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Montserrat+Alternates:wght@300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400&display=swap" rel="stylesheet">
	<script type="text/javascript" defer src="variables.js"></script>
	<script type="text/javascript" defer src="moreinfo.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
	<div id="loading">
		<div id="loading-animation">
			<p id="loading-text">LOADING</p>
			<div id="loading-circles-div">
				<div class="loading-circles" id="loading-circle1"></div>
				<div class="loading-circles" id="loading-circle2"></div>
				<div class="loading-circles" id="loading-circle3"></div>
			</div>
		</div>
	</div>
	<div id="container" class="container2">
		<p id="welcome-username"></p>
		<div></div>
		<header>
			<a href="./index.html" id="header-icon"><img src="./images/nobg.webp" class="logo" alt="website-logo"></a>
			<div id="search-area">
				<form class="search" action="./searchresults.html">
					<input type="search" name="search" id="search-bar-header" class="search-bar">
					<button type="submit" class="search-btn-main">
						<a id="search-btn-area" class="link" href="javascript:void">
							<ion-icon name="search-circle-outline" id="search-btn"></ion-icon>
						</a>
					</button>
				</form>
			</div>
			<ion-icon name="person-circle-outline"  id="user"></ion-icon>
		</header>

		<div id="user-hover">
			<p id="user-hover-username"></p>
			<p id="user-hover-change">Change name &nbsp;&nbsp;&nbsp;<ion-icon name="pencil-outline"></ion-icon></p>
		</div>

		<ion-icon name="exit-outline" id="exit-change-username"></ion-icon>
		<div id="change-name">
			<div id="inside-change-name">
				<p>What should we call you?</p>
				<form id="change-name-form">
					<input type="text" name="username" placeholder="Type it here!" id="new-username-field">
				</form>
			</div>
		</div>

		<div id="background"></div>

		<main id="main2" class="main">
			<div id="quickinfo">
				<div id="quickinfo2">
					<img id="main-image" class="image aspect-[2/3]" alt="poster-image" src="./images/grey.webp">
					<div class="h-[90%] flex flex-col justify-between">
						<div id="languages-spoken--container">
							<p id="languages-spoken--header" class="quickinfo--headers">Language Spoken:</p>
							<p id="each-language"></p>
						</div>
						
						<div id="genre--container" class="my-6">
							<p id="genre--header" class="quickinfo--headers">Genre:</p>
							<p id="genre"></p>
						</div>

						<div id="release-date--container">
							<p id="release-date--header" class="quickinfo--headers">Released:</p>
							<p id="release-date"></p>
						</div>

						<p id="episode-and-season" class="hidden mt-3"></p>
						<!-- <p id="status" class="info-text"></p> -->
					</div>
				</div>

				<div id="quickinfo1">
					<div id="averagevote">
						<div id="avnumber"></div>
						<div class="subtext">Average Vote</div>
					</div>
					<div id="votecount">
						<div id="vcnumber"></div>
						<div class="subtext">Total No. of vote</div>
					</div>
					<div id="duration">
						<div id="dvalue"></div>
						<div class="subtext">Duration</div>
					</div>
				</div>

				<p id="movieTitle" class="info-text"></p>

				<div id="overview-div">
					<h3 class="underline text-lg pb-3"></h3>
					<p id="overview" class="mb-8"></p>
				</div>

				<em id="tagline"></em>

				<div class="grid grid-cols-2 budget-revenue-div">
					<div id="budget--container" class="text-center my-7 text-white">
						<p id="budget--header" class="text-lg">Budget:</p>
						<p id="budget"></p>
					</div>

					<div id="revenue--container" class="text-center my-7 text-white border-l">
						<p id="revenue--header" class="text-lg">Revenue:</p>
						<p id="revenue"></p>
					</div>
				</div>

				<div id="production-companies--container" class="justify-center px-5 my-4 flex align-center overflow-x-auto place-content-center horizontal">
				</div>
			</div>

			<div id="quickinfoperson" class="hidden px-6">
				<img src="./images/photo1.webp" id="moreinfo-person-image" class="rounded-md  mx-auto my-4">
				<p id="name" class="text-center text-lg mt-4 font-bold"></p>

				<div id="forte" class="text-center"></div>
					
				<p id="also-known-as" class="my-6"></p>

				<div id="biography"></div>

				<div id="birth-and-death-div" class="flex justify-between items-center mt-6 text-sm">
					<div class="birthday-div">
						<p class="birthday"></p>
						<p class="birthday--header text-gray-500 text-xs text-center">Birthday</p>
					</div>
					<div class="place-of-birth-div hidden">
						<p class="place-of-birth"></p>
						<p class="place-of-birth--header text-gray-500 text-xs text-center">Place of birth</p>
					</div>
					<div class="date-of-death-div hidden">
						<p class="date-of-death"></p>
						<p class="date-of-death--header text-gray-500 text-xs text-center">Death day</p>
					</div>
				</div>
			</div>

			<div id="casts--parent-div">
				<h2 class="text-white text-lg underline">Casts</h2>
				<ion-icon name="chevron-back-circle-outline" id="back-to-begin">
				</ion-icon>
				<div id="blur"></div>
				<div id="cast" class="horizontal">
				</div>
			</div>

				<p class="text-white underline text-lg pl-5 recommendations--header mt-5">Recommended for You</p>
			<div id="recommendations-parent-div" class="flex overflow-x-auto vertical"></div>
		</main>
	</div>
</body>
</html>
