<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#60695C">
	<meta name="description" content="Get information about your favourite movie, tv-show or actor/actress">
  	<link rel="icon" type="image/x-icon" href="./images/nobg.png">
	<title>More Info</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" type="text/css" href="./moreinfo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<script type="text/javascript" defer src="./variables.js"></script>
	<script type="text/javascript" defer src="./moreinfo.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
	<nav id="large-screen-nav">
		<a href="./index.html" id="large-screen-nav--icon"><img src="./images/nobg.webp" id="large-screen-nav--logo" alt="website logo" loading='lazy'></a>
		<div id="large-screen-nav--menu">
			<div class="large-screen-nav-menu--children lg:hidden">
				<ion-icon name="people-circle" class="large-screen-nav-menu--children-icon text-lg"></ion-icon>
				<a href="#casts--parent-div" class="large-screen-nav--menu-text large-screen-nav--recommended-casts">Casts</a>
			</div>
			<div class="large-screen-nav-menu--children lg:hidden">
				<ion-icon name="trending-up" class="large-screen-nav-menu--children-icon"></ion-icon>
				<a href="#recommendations-parent-div" class="large-screen-nav--menu-text large-screen-nav--recommended-text">Recommended</a>
			</div>
			<div class="large-screen-nav-menu--children">
				<ion-icon name="search" class="large-screen-nav-menu--children-icon"></ion-icon>
				<a href="./searchresults.html" class="large-screen-nav--menu-text">Search</a>
			</div>
		</div>
	</nav>

	<div id="container" class="container2">
		<div></div>
		<header>
			<a href="./index.html" id="header-icon"><img src="./images/nobg.webp" class="logo" alt="website-logo"></a>
			<form class="search w-3/5" id="search-area">
				<input type="search" name="search" id="search-bar-header" class="search-bar">
			</form>
		</header>

		<div id="background"></div>

		<main id="main2" class="main">
			<div id="quickinfo">
				<div id="quickinfo2">
					<img id="main-image" class="image aspect-[2/3]" alt="poster-image" src="./images/grey.webp">
					<div class="h-[90%] flex flex-col justify-between">
						<div id="languages-spoken--container">
							<p id="languages-spoken--header" class="quickinfo--headers">Language Spoken:</p>
							<p id="each-language"></p>
						</div>
						
						<div id="genre--container" class="my-6">
							<p id="genre--header" class="quickinfo--headers">Genre:</p>
							<p id="genre"></p>
						</div>

						<div id="release-date--container">
							<p id="release-date--header" class="quickinfo--headers">Released:</p>
							<p id="release-date">----:--:--</p>
						</div>

						<p id="episode-and-season" class="hidden mt-3"></p>
						<!-- <p id="status" class="info-text"></p> -->
					</div>
				</div>

				<div id="quickinfo1">
					<div id="averagevote">
						<div id="avnumber">--</div>
						<div class="subtext">Average Vote</div>
					</div>
					<div id="votecount">
						<div id="vcnumber">--</div>
						<div class="subtext">Total No. of vote</div>
					</div>
					<div id="duration">
						<div id="dvalue">--:--</div>
						<div class="subtext">Duration</div>
					</div>
				</div>

				<p id="movieTitle" class="info-text"></p>

				<div id="overview-div">
					<h3 class="underline text-lg pb-3"></h3>
					<p id="overview" class="mb-8"></p>
				</div>

				<em id="tagline"></em>

				<div class="grid grid-cols-2 budget-revenue-div">
					<div id="budget--container" class="text-center my-7 text-white">
						<p id="budget--header" class="text-lg">Budget:</p>
						<p id="budget">---</p>
					</div>

					<div id="revenue--container" class="text-center my-7 text-white border-l">
						<p id="revenue--header" class="text-lg">Revenue:</p>
						<p id="revenue">---</p>
					</div>
				</div>

				<div id="production-companies--container" class="px-5 my-4 overflow-x-auto justify-center items-end horizontal">
				</div>
			</div>

			<div id="quickinfoperson" class="hidden px-6 lg:text-lg text-white">
				<img src="./images/photo1.webp" id="moreinfo-person-image" class="rounded-md mx-auto my-4 aspect-[2/3] max-w-[200px] w-full h-auto lg:max-w-[300px]" alt="the persons image">
				<p id="name" class="text-center text-lg mt-4 font-semibold lg:text-2xl"></p>

				<div id="forte" class="text-center"></div>
					
				<div class="my-6">
					<p class="font-medium">Also known as:</p>
					<p id="also-known-as"></p>
				</div>

				<div class="biography--container truncate">
					<h2 class="underline text-center">Biography:</h2>
					<p id="biography"></p>
				</div>

				<div id="birth-and-death-div" class="flex justify-between items-center my-6 text-sm">
					<div class="birthday-div">
						<p class="birthday lg:text-lg"></p>
						<p class="birthday--header text-gray-300 text-xs text-center lg:text-base">Birthday</p>
					</div>
					<div class="place-of-birth-div hidden">
						<p class="place-of-birth lg:text-lg"></p>
						<p class="place-of-birth--header text-gray-300 text-xs text-center lg:text-base">Place of birth</p>
					</div>
					<div class="date-of-death-div hidden">
						<p class="date-of-death lg:text-lg"></p>
						<p class="date-of-death--header text-gray-300 text-xs text-center lg:text-base">Death day</p>
					</div>
				</div>
			</div>

			<div id="casts--parent-div">
				<h2 class="text-white text-lg underline" id="casts--header">Casts</h2>
				<ion-icon name="chevron-back-circle-outline" id="back-to-begin">
				</ion-icon>
				<div id="blur"></div>
				<div id="cast" class="horizontal">
				</div>
			</div>

				<p class="text-white underline text-lg pl-5 recommendations--header hidden mt-5 lg:mt-10">Recommended for You</p>
			<div id="recommendations-parent-div" class="flex overflow-x-auto vertical"></div>
		</main>
	</div>
</body>
</html>
