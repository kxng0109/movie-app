<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#60695C">
	<meta name="description" content="Get information about your favourite movie, tv-show or actor/actress">
  	<link rel="icon" type="image/x-icon" href="./images/nobg.png">
	<title>Search Result</title>
	<link rel="stylesheet" type="text/css" href="./base.min.css">
	<link rel="stylesheet" type="text/css" href="./searchresults.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Montserrat+Alternates:wght@500;700&display=swap" rel="stylesheet">
	<script type="text/javascript">
		if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			document.documentElement.classList.add('dark');
			localStorage.setItem('theme', 'dark');
		} else {
		  	document.documentElement.classList.remove('dark');
			localStorage.setItem('theme', 'light');
		}
	</script>
	<script type="text/javascript" defer src="./variables.js"></script>
	<script type="text/javascript" defer src="./searchresults.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>

<body>
	<nav id="large-screen-nav">
		<a href="./index.html" id="large-screen-nav--icon"><img src="./images/nobg.webp" id="large-screen-nav--logo" alt="website logo" loading='lazy'></a>
		<div id="large-screen-nav--menu">
			<div class="large-screen-nav-menu--children">
				<ion-icon name="home" class="large-screen-nav-menu--children-icon"></ion-icon>
				<a href="./index.html" class="large-screen-nav--menu-text">Home</a>
			</div>
			<div class="large-screen-nav-menu--children">
				<ion-icon name="heart" class="large-screen-nav-menu--children-icon" alt="heart icon"></ion-icon>
				<a href="./favourite.html" class="large-screen-nav--menu-text">Favourite</a>
			</div>
		</div>
	</nav>
    <div id="container">
		<div></div>
		<header>
			<a href="./index.html" id="header-icon" class="lg:hidden"><img src="./images/nobg.webp" class="logo" alt="website-logo"></a>
			<form class="search w-3/5 mx-auto max-w-[400px]" id="search-area">
				<input type="search" name="search" id="search-bar-header" class="search-bar">
			</form>
			<div id="set-theme">
				<ion-icon name="sunny" id="set-theme--day" class="set-theme--icons"></ion-icon>
				<ion-icon name="moon" id="set-theme--night" class="set-theme--icons"></ion-icon>
			</div>
		</header>

		<section id="search">
			<h3 id="search-response"></h3>
			<div id="search-choice">
				<p class="search-options" id="search-all">All</p>
				<p class="search-options" id="search-movies">Movies</p>
				<p class="search-options" id="search-tv">TV Shows</p>
				<p class="search-options" id="search-people">People</p>
			</div>
		</section>
    </div>
</body>

</html>
