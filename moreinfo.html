<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#60695C">
	<title>Unknown</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Montserrat+Alternates:wght@300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400&display=swap" rel="stylesheet">
	<script type="text/javascript" defer src="variables.js"></script>
	<script type="text/javascript" defer src="moreinfo.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
	<div id="loading">
		<div id="loading-animation">
			<p id="loading-text">LOADING</p>
			<div id="loading-circles-div">
				<div class="loading-circles" id="loading-circle1"></div>
				<div class="loading-circles" id="loading-circle2"></div>
				<div class="loading-circles" id="loading-circle3"></div>
			</div>
		</div>
	</div>
	<div id="container" class="container2">
		<p id="welcome-username"></p>
		<div></div>
		<header>
			<a href="index.html" id="header-icon"><img src="images/nobg.png" class="logo"></a>
			<div id="search-area">
				<form class="search">
					<input type="search" name="search" id="search-bar-header" class="search-bar">
					<button type="submit" class="search-btn-main">
						<a id="search-btn-area" class="link">
							<ion-icon name="search-circle-outline" id="search-btn"></ion-icon>
						</a>
					</button>
				</form>
			</div>
			<ion-icon name="person-circle-outline"  id="user"></ion-icon>
			<ion-icon name="menu-outline" id="header-menu"></ion-icon>
		</header>

		<div id="user-hover">
			<p id="user-hover-username"></p>
			<p id="user-hover-change">Change name &nbsp;&nbsp;&nbsp;<ion-icon name="pencil-outline"></ion-icon></p>
		</div>

		<ion-icon name="exit-outline" id="exit-change-username"></ion-icon>
		<div id="change-name">
			<div id="inside-change-name">
				<p>What should we call you?</p>
				<form id="change-name-form">
					<input type="text" name="username" placeholder="Type it here!" id="new-username-field">
				</form>
			</div>
		</div>

		<nav id="nav">
			<a href="index.html" id="menu-icon"><img src="images/nobg.png" class="logo"></a>
			<a href="./index.html">Trending</a>
			<a href="./index.html">Popular</a>
		</nav>

		<main id="main2" class="main">
			<div id="quickinfo">
				<p id="title" class="info-text"></p>
				<div id="quickinfo2">
					<img src="" id="main-image" class="image">
					<div>
						<p id="release-date" class="info-text"></p>
						<p id="tagline" class="info-text"></p>
						<p id="status" class="info-text"></p>
					</div>
				</div>
				<div id="quickinfo1">
					<div id="averagevote">
						<div id="avnumber"></div>
						<div class="subtext">Average Vote</div>
					</div>
					<div id="votecount">
						<div id="vcnumber"></div>
						<div class="subtext">Total No. of vote</div>
					</div>
					<div id="duration">
						<div id="dvalue"></div>
						<div class="subtext">Duration</div>
					</div>
				</div>

				<div>
					<!-- <p id="overview" class="info-text">Lorem ipsum dolor sit amet consectetur.</p> -->
				</div>	
			</div>

			<div id="crew">
				<div>
					<img src="images/test.jpg" class="crew-members">
					<div>
						<p class="crew-real-name">Name</p>
						<p class="crew-name">Cast name</p>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
